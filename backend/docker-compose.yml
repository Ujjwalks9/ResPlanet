version: '3.8'

services:
  # Database with pgvector pre-installed
  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=resplanet
      - POSTGRES_PASSWORD=resplanet123
      - POSTGRES_DB=resplanet_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for Celery Task Queue
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: